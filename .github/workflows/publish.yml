name: Grid Publish
on: [workflow_dispatch]
jobs:
  checkVersion:
    name: Check package version
    runs-on: ubuntu-latest
    env:
      WORKING_DIRECTORY: ./packages/toast-ui.grid
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Check package version
        id: check
        uses: PostHog/check-package-version@v2
        with:
          path: ${{ env.WORKING_DIRECTORY }}/
      - name: Log when unchanged
        if: steps.check.outputs.is-new-version == 'false'
        run: 'echo "No version change"'
      - name: Cancel Workflow
        if: steps.check.outputs.is-new-version == 'false'
        uses: andymckay/cancel-action@0.2

  deploy-doc:
    needs: [checkVersion, tag]
    env:
      WORKING_DIRECTORY: ./packages/toast-ui.grid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Get package version
        id: version
        uses: PostHog/check-package-version@v2
        with:
          path: ${{ env.WORKING_DIRECTORY }}/
      - name: npm install
        run: |
          npm i -g @toast-ui/doc
          npm ci
      - name: npm install(toast.ui-grid)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install
      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run build
      - name: Run doc
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run doc
          mv _${{ steps.version.outputs.committed-version }} ../../${{ steps.version.outputs.committed-version }}
          mv -i _latest ../../latest
          rm -rf tmpdoc
          git stash
      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Commit files
        run: |
          git config --local user.email "jajugoguma@gmail.com"
          git config --local user.name "jajugoguma"
          git stash pop
          git add .
          git commit -m "${{ steps.version.outputs.committed-version }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
  tag:
    needs: [checkVersion]
    env:
      WORKING_DIRECTORY: ./packages/toast-ui.grid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Get package version
        id: version
        uses: PostHog/check-package-version@v2
        with:
          path: ${{ env.WORKING_DIRECTORY }}/
      - name: Install
        run: |
          npm install
      - name: npm install(toast.ui-grid)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install
      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run build
      - name: Create Tag
        run: |
          git config --local user.email "jajugoguma@gmail.com"
          git config --local user.name "jajugoguma"
          git tag v${{ steps.version.outputs.committed-version }}
      - name: Push changes
        run: |
          git push origin v${{ steps.version.outputs.committed-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: [checkVersion, tag]
    env:
      WORKING_DIRECTORY: ./packages/toast-ui.grid
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        run: |
          npm install
      - name: npm install(toast.ui-grid)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install
      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run build
      - name: Publish
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
